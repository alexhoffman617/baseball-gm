<p>
  Choose Replacement
</p>
<mat-select [(ngModel)]="playerToDeactivate">
  <mat-option *ngFor="let rosterPlayer of teamInstance.roster.batters" [value]="leagueDataService.getPlayer(rosterPlayer.playerId)">
      {{leagueDataService.getPlayer(rosterPlayer.playerId).name}}
  </mat-option>
  <mat-option *ngFor="let rosterPlayer of teamInstance.roster.pitchers" [value]="leagueDataService.getPlayer(rosterPlayer.playerId)">
      {{leagueDataService.getPlayer(rosterPlayer.playerId).name}}
  </mat-option>
</mat-select>
<button mat-button (click)="switchPlayers()">Confirm</button>
