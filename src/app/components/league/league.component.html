<md-toolbar color="primary">
  <button md-button [mdMenuTriggerFor]="sim">{{leagueInstance?.simming ? 'Simming...' : 'Sim'}}</button>
  <md-menu #sim="mdMenu">
    <ng-container *ngIf="!leagueInstace?.simming">
      <ng-container *ngIf="areDaysLeftInSeason()">
          <button md-menu-item (click)="simDays(1)">Sim Day</button>
          <button md-menu-item (click)="simDays(6)">Sim Week</button>
          <button md-menu-item (click)="simDays('ROS')">Sim Rest Of Season</button>
      </ng-container>
      <button md-menu-item *ngIf="!areDaysLeftInSeason()" (click)="playOffseason()">Sim Offseason</button>
    </ng-container>
    <ng-container *ngIf="leagueInstance?.simming">
      <button md-menu-item  (click)="stopSimming()">Stop Simming</button>
    </ng-container>
  </md-menu>
</md-toolbar>

<router-outlet></router-outlet>
