<div class="view-container">
  <div>Expected Contract: {{ salaryWithCommas(expectedContract?.salary) }} through {{ expectedContract?.lastYear }}</div>
  <mat-select [(ngModel)]="selectedTeam">
    <mat-option *ngFor="let team of leagueDataService.teams" [value]="team">{{ team?.location }} {{ team?.name }}</mat-option>
  </mat-select>
  <div>
    <button mat-raised-button color="primary" (click)="add()">Add</button>
  </div>
</div>
