<div>
  <button mat-raised-button color="primary" (click)="playGame(1)">Play Game</button>

  <button mat-raised-button color="primary" (click)="playGame(10)">Play 10 Games</button>

  <button mat-raised-button color="primary" (click)="playGame(162)">Play Season</button>

  <button mat-raised-button color="primary" (click)="playGame(156)">Play Season (Days off)</button>
</div>
<div style="margin-top: 10px">
</div>
<div>
  <button mat-raised-button color="primary" (click)="randomBatters()">Random Batters</button>

  <button mat-raised-button color="primary" (click)="avgBatters(10)">Avg Batters</button>
</div>
<div fxLayout
     fxLayout.xs="column"
     fxLayoutAlign=""
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">
<div fxFlex="50%">
  <h4>Team A</h4>
  <div *ngFor="let batter of teamA.batters">
    <mat-input-container>
     <input matInput disabled="true" style="width: 80px" [(ngModel)]="batter.name" placeholder="name"/>
    </mat-input-container>
    <mat-input-container>
     <input matInput type="number" min="0" max="100" [(ngModel)]="batter.hittingAbility.contact" placeholder="contact"/>
    </mat-input-container>
    <mat-input-container>
     <input matInput type="number" min="0" max="100" [(ngModel)]="batter.hittingAbility.power" placeholder="power"/>
    </mat-input-container>
    <mat-input-container>
     <input matInput type="number" min="0" max="100" [(ngModel)]="batter.hittingAbility.patience" placeholder="patience"/>
    </mat-input-container>
    <mat-input-container>
     <input matInput type="number" min="0" max="100" [(ngModel)]="batter.hittingAbility.speed" placeholder="speed"/>
    </mat-input-container>
    <mat-input-container>
     <input matInput type="number" min="0" max="100" [(ngModel)]="batter.hittingAbility.fielding" placeholder="fielding"/>
    </mat-input-container>
    <mat-input-container>
     <input matInput type="number" disabled="true" style="width: 40px" [value]="getOutcomeTotal(batter.id, 'plateAppearance', teamAStats)" placeholder="PA"/>
    </mat-input-container>
    <mat-input-container>
     <input matInput type="number" disabled="true" style="width: 40px" [value]="getOutcomeTotal(batter.id, 'single', teamAStats)" placeholder="1B"/>
    </mat-input-container>
    <mat-input-container>
     <input matInput type="number" disabled="true" style="width: 40px" [value]="getOutcomeTotal(batter.id, 'double', teamAStats)" placeholder="2B"/>
    </mat-input-container>
    <mat-input-container>
     <input matInput type="number" disabled="true" style="width: 40px" [value]="getOutcomeTotal(batter.id, 'triple', teamAStats)" placeholder="3B"/>
    </mat-input-container>
    <mat-input-container>
     <input matInput type="number" disabled="true" style="width: 40px" [value]="getOutcomeTotal(batter.id, 'homerun', teamAStats)" placeholder="HR"/>
    </mat-input-container>
    <mat-input-container>
     <input matInput type="number" disabled="true" style="width: 40px" [value]="getOutcomeTotal(batter.id, 'strikeout', teamAStats)" placeholder="K"/>
    </mat-input-container>
    <mat-input-container>
     <input matInput type="number" disabled="true" style="width: 40px" [value]="getOutcomeTotal(batter.id, 'walk', teamAStats)" placeholder="BB"/>
    </mat-input-container>
    <mat-input-container>
     <input matInput type="number" disabled="true" style="width: 50px" placeholder="AVG"
     [value]="getOutcomeTotal(batter.id, 'hits', teamAStats) / (getOutcomeTotal(batter.id, 'plateAppearance', teamAStats) - getOutcomeTotal(batter.id, 'walk', teamAStats))" />
    </mat-input-container>
    <mat-input-container>
     <input matInput type="number" disabled="true" style="width: 50px" placeholder="OBP"
     [value]="(getOutcomeTotal(batter.id, 'hits', teamAStats) + getOutcomeTotal(batter.id, 'walk', teamAStats)) / getOutcomeTotal(batter.id, 'plateAppearance', teamAStats)" />
    </mat-input-container>
  </div>
    <div>

    </mat-input-container>
    <mat-input-container>

    <mat-input-container>
     <input matInput type="number" disabled="true" style="width: 40px" [value]="getOutcomeTotal('all', 'strikeout', teamAStats)" placeholder="K"/>
    </mat-input-container>
    <mat-input-container>
     <input matInput type="number" disabled="true" style="width: 40px" [value]="getOutcomeTotal('all', 'walk', teamAStats)" placeholder="BB"/>
    </mat-input-container>
    <mat-input-container>

    </mat-input-container>
    <mat-input-container>
     <input matInput type="number" disabled="true" style="width: 50px" placeholder="OBP"
     [value]="(getOutcomeTotal('all', 'hits', teamAStats) + getOutcomeTotal('all', 'walk', teamAStats)) / getOutcomeTotal('all', 'plateAppearance', teamAStats)" />
    </mat-input-container>
  </div>
  <div>

     <input matInput disabled="true" style="width: 80px" [(ngModel)]="teamA.pitcher.name" placeholder="name"/>
    </mat-input-container>
    <mat-input-container>
     <input matInput type="number" min="0" max="100" [(ngModel)]="teamA.pitcher.pitchingAbility.velocity" placeholder="velocity"/>
    </mat-input-container>
    <mat-input-container>

    </mat-input-container>
    <mat-input-container>

    </mat-input-container>-->
    <mat-input-container>
     <input matInput type="number" disabled="true" style="width: 50px" placeholder="ERA"
     [value]="teamBStats?.runs * 27 / getOutcomeTotal('all', 'outs', teamBStats)" />
    </mat-input-container>
    <mat-input-container>
     <input matInput type="number" disabled="true" style="width: 50px" placeholder="K/9"
     [value]="getOutcomeTotal('all', 'strikeout', teamBStats) * 27 / getOutcomeTotal('all', 'outs', teamBStats)" />
    </mat-input-container>
    <mat-input-container>
     <input matInput type="number" disabled="true" style="width: 50px" placeholder="BB/9"
     [value]="getOutcomeTotal('all', 'walk', teamBStats) * 27 / getOutcomeTotal('all', 'outs', teamBStats)" />
    </mat-input-container>
    <mat-input-container>
     <input matInput type="number" disabled="true" style="width: 50px" placeholder="E/9"
     [value]="getOutcomeTotal('all', 'error', teamBStats) * 27 / getOutcomeTotal('all', 'outs', teamBStats)" />
    </mat-input-container>
  </div>
</div>
